<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Windows XP Error Message</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
</head>
<body>
  <div class="error">
    <div class="title">
      Criticle Error
      <button class="close-button">X</button>
    </div>
    <div class="message">
      <img src="error.png" alt="">An error has occurred while trying to display an error message.
    </div>
    <button class="ok"><span>OK</span></button>
  </div>


  <footer id="footer">
    <span class="start-btn">
      <img src="start-btn.png" alt="">
    </span>
    <img src="win-bottom.png" alt="">
  </footer>
  <div class="start-menu-win">
    <img src="start-menu.png" alt="">
  </div>

  <script>
    $(".error").draggable();

    var error = '<div class="error">' + $('.error').html() + '</div>',
    x = window.innerWidth / 3.
    y = window.innerHeight / 3;


    $('body').on('click', '.ok', '.close-button', function(){
      $('body').append(error);
      $('.error').last().css({ top: y + 'px', left: x + 'px'}).draggable();

      x+=4;
      y+=4;
    });

    $(document).ready(function(){
      $(".start-btn").click(function(){
        $('.start-menu-win').toggleClass('active-menu');
      })
    })
  </script>
</body>
</html>
